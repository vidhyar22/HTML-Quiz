<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Quiz - Class 6</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      margin-bottom: 10px;
    }
    .question {
      font-weight: bold;
      margin: 20px 0 10px;
    }
    .options button {
      display: block;
      margin: 5px auto;
      padding: 10px;
      width: 80%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    .scoreboard {
      margin-top: 20px;
      font-size: 18px;
    }
    .timer {
      font-size: 16px;
      margin-bottom: 10px;
      color: #d9534f;
    }
    .reward {
      margin-top: 30px;
      padding: 15px;
      border: 2px dashed #4CAF50;
      background-color: #eaffea;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéì HTML Quiz ‚Äì Class 6</h2>
    <div class="timer" id="timer">Time Left: 120s</div>
    <div id="quiz">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
    </div>
    <div class="scoreboard">
      Score: <span id="score">0</span> / <span id="total">10</span>
    </div>
    <div class="reward" id="reward"></div>
  </div>

  <script>
    const quizData = [
      // Easy
      { level: "Easy", question: "What does <html> do?", options: ["Adds a heading", "Starts the document", "Makes text bold", "Inserts an image"], answer: 1 },
      { level: "Easy", question: "Which tag makes text bold?", options: ["<i>", "<u>", "<b>", "<p>"], answer: 2 },
      { level: "Easy", question: "Which tag is used for the largest heading?", options: ["<h6>", "<h1>", "<head>", "<title>"], answer: 1 },
      // Medium
      { level: "Medium", question: "Which tag displays subscript text?", options: ["<sup>", "<sub>", "<strong>", "<em>"], answer: 1 },
      { level: "Medium", question: "What does <body> contain?", options: ["Metadata", "Visible content", "Title", "Font settings"], answer: 1 },
      { level: "Medium", question: "Which tag adds a horizontal line?", options: ["<hr>", "<br>", "<line>", "<p>"], answer: 0 },
      { level: "Medium", question: "Which tag makes text italic?", options: ["<b>", "<i>", "<u>", "<em>"], answer: 1 },
      // Hard
      { level: "Hard", question: "Which tag underlines text?", options: ["<u>", "<i>", "<strong>", "<sub>"], answer: 0 },
      { level: "Hard", question: "Which tag sets background color?", options: ["<bg>", "<body bgcolor>", "<color>", "<background>"], answer: 1 },
      { level: "Hard", question: "Which tag shows the title in browser tab?", options: ["<head>", "<title>", "<body>", "<h1>"], answer: 1 }
    ];

    let currentQuestion = 0;
    let score = 0;
    let timeLeft = 120;
    const timerDisplay = document.getElementById("timer");
    const scoreDisplay = document.getElementById("score");
    const totalDisplay = document.getElementById("total");
    const rewardBox = document.getElementById("reward");

    function loadQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("question").innerText = `(${q.level}) Q${currentQuestion + 1}: ${q.question}`;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(i);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === quizData[currentQuestion].answer) {
        score++;
      }
      currentQuestion++;
      scoreDisplay.innerText = score;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        endQuiz();
      }
    }

    function endQuiz() {
      document.getElementById("quiz").style.display = "none";
      timerDisplay.style.display = "none";
      let message = "";
      if (score === 10) {
        message = "üèÜ Excellent! You got a perfect score!";
      } else if (score >= 7) {
        message = "üéâ Great job! You scored well!";
      } else if (score >= 4) {
        message = "üëç Good effort! Keep practicing!";
      } else {
        message = "üìò Keep learning! Try again soon!";
      }
      rewardBox.innerHTML = `<h3>Quiz Completed!</h3><p>${message}</p><p>Your Score: ${score}/10</p>`;
      rewardBox.style.display = "block";
    }

    function startTimer() {
      const timer = setInterval(() => {
        timeLeft--;
        timerDisplay.innerText = `Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          endQuiz();
        }
      }, 1000);
    }

    loadQuestion();
    startTimer();
  </script>
</body>
</html>
