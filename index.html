<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Quiz ‚Äì Class 6</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6f2ff;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #99ccff;
    }
    h2 {
      color: #004080;
    }
    .question {
      font-weight: bold;
      margin: 20px 0 10px;
      font-size: 18px;
    }
    .options button {
      display: block;
      margin: 5px auto;
      padding: 10px;
      width: 80%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #004080;
      background-color: #cce6ff;
    }
    .options button:hover {
      background-color: #b3d9ff;
    }
    .scoreboard, .timer {
      margin-top: 15px;
      font-size: 16px;
      color: #004080;
    }
    .feedback {
      margin-top: 10px;
      font-size: 16px;
    }
    .certificate {
      margin-top: 30px;
      padding: 30px;
      border: 5px double #004080;
      background-color: #f9fcff;
      font-size: 18px;
      color: #003366;
      display: none;
    }
    #startScreen {
      margin-top: 50px;
    }
    #certificate button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéì HTML Quiz ‚Äì Class 6</h2>

    <div id="startScreen">
      <p>Please enter your name to begin:</p>
      <input type="text" id="studentName" placeholder="Your name" />
      <br><br>
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="timer" id="timer" style="display:none;">‚è±Ô∏è Time Left: 400s</div>

    <div id="quiz" style="display:none;">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <div class="feedback" id="feedback"></div>
    </div>

    <div class="scoreboard" style="display:none;">
      üßÆ Score: <span id="score">0</span> / <span id="total">20</span>
    </div>

    <div class="certificate" id="certificate">
      <h3>üèÖ Certificate of Completion</h3>
      <p id="certText"></p>
      <button onclick="window.print()">Download Certificate</button>
    </div>
    <script>
  const quizData = [
    { question: "What does <html> do?", options: ["Adds a heading", "Starts the document", "Makes text bold", "Inserts an image"], answer: 1, explanation: "‚úÖ <html> defines the start and end of an HTML document." },
    { question: "Which tag makes text bold?", options: ["<i>", "<u>", "<b>", "<p>"], answer: 2, explanation: "‚úÖ <b> makes text bold." },
    { question: "Which tag is used for the largest heading?", options: ["<h6>", "<h1>", "<head>", "<title>"], answer: 1, explanation: "‚úÖ <h1> is the largest heading tag." },
    { question: "Which tag displays subscript text?", options: ["<sup>", "<sub>", "<strong>", "<em>"], answer: 1, explanation: "‚úÖ <sub> displays subscript text like H‚ÇÇO." },
    { question: "What does <body> contain?", options: ["Metadata", "Visible content", "Title", "Font settings"], answer: 1, explanation: "‚úÖ <body> contains all visible content." },
    { question: "Which tag adds a horizontal line?", options: ["<hr>", "<br>", "<line>", "<p>"], answer: 0, explanation: "‚úÖ <hr> adds a horizontal line." },
    { question: "Which tag makes text italic?", options: ["<b>", "<i>", "<u>", "<em>"], answer: 1, explanation: "‚úÖ <i> makes text italic." },
    { question: "Which tag underlines text?", options: ["<u>", "<i>", "<strong>", "<sub>"], answer: 0, explanation: "‚úÖ <u> underlines text." },
    { question: "Which tag sets background color?", options: ["<bg>", "<body bgcolor>", "<color>", "<background>"], answer: 1, explanation: "‚úÖ <body bgcolor> sets background color." },
    { question: "Which tag shows the title in browser tab?", options: ["<head>", "<title>", "<body>", "<h1>"], answer: 1, explanation: "‚úÖ <title> sets the browser tab title." },
    { question: "Which tag creates a paragraph?", options: ["<para>", "<pg>", "<p>", "<text>"], answer: 2, explanation: "‚úÖ <p> creates a paragraph." },
    { question: "Which tag inserts a line break?", options: ["<break>", "<lb>", "<br>", "<line>"], answer: 2, explanation: "‚úÖ <br> inserts a line break." },
    { question: "Which tag emphasizes text (usually bold)?", options: ["<em>", "<strong>", "<b>", "<i>"], answer: 1, explanation: "‚úÖ <strong> emphasizes text." },
    { question: "Which tag emphasizes text (usually italic)?", options: ["<em>", "<strong>", "<b>", "<i>"], answer: 0, explanation: "‚úÖ <em> emphasizes text." },
    { question: "Which tag displays superscript text?", options: ["<sup>", "<sub>", "<strong>", "<em>"], answer: 0, explanation: "‚úÖ <sup> displays superscript like x¬≤." },
    { question: "Which tag sets font color?", options: ["<font>", "<color>", "<style>", "<text>"], answer: 0, explanation: "‚úÖ <font> can set color, size, and style." },
    { question: "Which tag contains metadata?", options: ["<body>", "<head>", "<footer>", "<main>"], answer: 1, explanation: "‚úÖ <head> contains metadata." },
    { question: "Which tag is used for headings?", options: ["<heading>", "<h1>", "<head>", "<title>"], answer: 1, explanation: "‚úÖ <h1> to <h6> are heading tags." },
    { question: "Which tag is used for background image?", options: ["<body background>", "<img>", "<bgimage>", "<background>"], answer: 0, explanation: "‚úÖ <body background> sets a background image." },
    { question: "Which tag is used to underline text?", options: ["<u>", "<i>", "<b>", "<p>"], answer: 0, explanation: "‚úÖ <u> underlines text." }
  ];

  let student = "";
  let currentQuestion = 0;
  let score = 0;
  let timeLeft = quizData.length * 20;
  const timerDisplay = document.getElementById("timer");
  const scoreDisplay = document.getElementById("score");
  const totalDisplay = document.getElementById("total");
  const feedbackBox = document.getElementById("feedback");
  const certBox = document.getElementById("certificate");
  const certText = document.getElementById("certText");

  function startQuiz() {
    const nameInput = document.getElementById("studentName").value.trim();
    if (nameInput === "") {
      alert("Please enter your name to begin.");
      return;
    }
    student = nameInput;
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("quiz").style.display = "block";
    document.querySelector(".scoreboard").style.display = "block";
    timerDisplay.style.display = "block";
    totalDisplay.innerText = quizData.length;
    loadQuestion();
    startTimer();
  }

  function loadQuestion() {
    const q = quizData[currentQuestion];
    document.getElementById("question").innerText = `Q${currentQuestion + 1}: ${q.question}`;
    const optionsDiv = document.getElementById("options");
    feedbackBox.innerText = "";
    optionsDiv.innerHTML = "";
    q.options.forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.innerText = opt;
      btn.onclick = () => checkAnswer(i);
      optionsDiv.appendChild(btn);
    });
  }

  function checkAnswer(selected) {
    const q = quizData[currentQuestion];
    if (selected === q.answer) {
      score++;
      feedbackBox.innerHTML = `‚úÖ Correct!<br>${q.explanation}`;
    } else {
      feedbackBox.innerHTML = `‚ùå Incorrect!<br>${q.explanation}`;
    }
    scoreDisplay.innerText = score;
    currentQuestion++;
    setTimeout(() => {
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        endQuiz();
      }
    }, 2000);
  }

  function endQuiz() {
    document.getElementById("quiz").style.display = "none";
    timerDisplay.style.display = "none";
    document.querySelector(".scoreboard").style.display = "none";
    let message = "";
    if (score === quizData.length) {
      message = "üèÜ Excellent! You got a perfect score!";
    } else if (score >= 15) {
      message = "üéâ Great job! You scored really well!";
    } else if (score >= 10) {
      message = "üëç Good effort! Keep practicing!";
    } else {
      message = "üìò Keep learning! Try again soon!";
    }
    certText.innerHTML = `This certifies that <strong>${student}</strong> has completed the HTML Quiz with a score of <strong>${score}/${quizData.length}</strong>.<br><br>${message}`;
    certBox.style.display = "block";
  }

  function startTimer() {
    const timer = setInterval(() => {
      timeLeft--;
      timerDisplay.innerText = `‚è±Ô∏è Time Left: ${timeLeft}s`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        endQuiz();
      }
    }, 1000);
  }
</script>
</body>
</html>
